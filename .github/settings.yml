# https://github.com/probot/settings

branches:
    - name: "main"

      # https://docs.github.com/en/rest/reference/repos#delete-branch-protection
      # https://docs.github.com/en/rest/reference/repos#update-branch-protection

      protection:
          enforce_admins: false

          required_pull_request_reviews:
              dismiss_stale_reviews: true
              require_code_owner_reviews: true
              required_approving_review_count: 1

          required_status_checks:
              contexts:
                  - context: "Lint (pull request title)"
                  - context: "Semantic Pull Request"
                  - context: "Test (node-16, ubuntu-latest)"
                  - context: "Test (node-18, ubuntu-latest)"
                  - context: "Test (node-19, ubuntu-latest)"
                  - context: "Test (node-20, ubuntu-latest)"
                  - context: "Test (node-16, windows-latest)"
                  - context: "Test (node-18, windows-latest)"
                  - context: "Test (node-19, windows-latest)"
                  - context: "Test (node-20, windows-latest)"
                  - context: "Test (node-16, macos-latest)"
                  - context: "Test (node-18, macos-latest)"
                  - context: "Test (node-19, macos-latest)"
                  - context: "Test (node-20, macos-latest)"

              strict: false

          restrictions:
              # https://developer.github.com/v3/repos/branches/#parameters-1

              # Note: User, app, and team restrictions are only available for organization-owned repositories.
              # Set to null to disable when using this configuration for a repository on a personal account.

              apps:
                  - "semantic-release-bot"
                  - "renovate"
              teams: []
#               users: []

