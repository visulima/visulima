version: "3.7"

services:
    db:
        image: "postgres:18.0-alpine@sha256:f898ac406e1a9e05115cc2efcb3c3abb3a92a4c0263f3b6f6aaae354cbb1953a"
        volumes:
            - "data:/var/lib/postgresql/data"
        environment:
            POSTGRES_USER: "visulima"
            POSTGRES_PASSWORD: "root"
            POSTGRES_DB: "visulima"
        ports:
            - "5432:5432"

    redis:
        image: "redis:8.2.2-alpine@sha256:59b6e694653476de2c992937ebe1c64182af4728e54bb49e9b7a6c26614d8933"
        ports:
            - "6379:6379"

    mailhog:
        image: "mailhog/mailhog:v1.0.1@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea"
        ports:
            - "1025:1025"
            - "8025:8025"
        volumes:
            - "data:/data"
        depends_on:
            - "db"

    localstack:
        image: "localstack/localstack:latest"
        environment:
            - "AWS_DEFAULT_REGION=us-east-1"
            - "EDGE_PORT=4566"
            - "SERVICES=lambda,s3"
        ports:
            - "4566-4583:4566-4583"
        volumes:
            - "${TEMPDIR:-/tmp/localstack}:/tmp/localstack"
            - "/var/run/docker.sock:/var/run/docker.sock"

    gcs:
        image: "fsouza/fake-gcs-server:latest"
        ports:
            - "4443:4443"
        volumes:
            - "data:/data"

    azure:
        image: "mcr.microsoft.com/azure-storage/azurite:latest"
        ports:
            - "10000:10000" # blob
            - "10001:10001" # queue
            - "10002:10002" # table
        volumes:
            - "data:/data"

volumes:
    data: # yamllint disable-line rule:empty-values
