version: "3.7"

services:
    db:
        image: "postgres:16.2-alpine@sha256:951bfda460300925caa3949eaa092ba022e9aec191bbea9056a39e2382260b27"
        volumes:
            - "data:/var/lib/postgresql/data"
        ports:
            - "5432:5432"

    redis:
        image: "redis:7.2.4-alpine@sha256:c8bb255c3559b3e458766db810aa7b3c7af1235b204cfdb304e79ff388fe1a5a"
        ports:
            - "6379:6379"

    mailhog:
        image: "mailhog/mailhog:v1.0.1@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea"
        ports:
            - "1025:1025"
            - "8025:8025"
        volumes:
            - "data:/data"
        env_file: "./visulima/.env.local"
        depends_on:
            - "db"
        restart: "always"

volumes:
    data: # yamllint disable-line rule:empty-values
